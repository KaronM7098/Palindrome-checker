<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>Palindrome Checker</title>
  </head>
  <script src="./main.js"></script>
  <body>
    <!---Main container -->
    <div class="main-container">
      <div class="input-container">
        <div class="user-input-container">
            <div id="head-container">
                <h2 id="palindrome-heading">Is it a Palindrome?</h2>
            </div>
            <div class="inputs">
                <input id="word-input" />
                <button id="word-submit" value="word-submit">check</button>
            </div>
        </div>
      <div class="what-is-palindrome">
        <h3 id="what-palindrome-head">What is a "palindrome"?<h3>
          <p id="what-palindrome-para">A palindrome is a word that can be spelled the same backwards as well as forwards(Input is case sensitive)</p>
      </div>
    </div>
    
    </div>
    <div class="palindrome-results">
      <span id="palindrome">this is a palindrome!</span>
    </div>
  </body>
</html>
